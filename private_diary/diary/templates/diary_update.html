{% extends 'base.html' %}
{% load static %}

{% block title %}日記編集|Private Diary{% endblock %}

{% block contents %}
<div class="container my-div-style">
    <div class="row">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <table class="table">
                {{ form.as_table }}
            </table>
            <button type="submit">更新</button>
            <a href="{% url 'diary:diary_detail' object.pk %}">キャンセル</a>
        </form>
    </div>
</div>
{% endblock %}
